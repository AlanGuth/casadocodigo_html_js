<meta charset = 'UTF-8'>
<input type="text" id="txtBxNumSorteados"/>
<input type="submit" id= "btnEnviaNumSorteados" value="Adicione a lista de numeros ja sorteados!"/>


<script>
var numSorteados = [];
var addNumeroSorteados = function() {
var numero = document.getElementById('txtBxNumSorteados').value;
numSorteados.push(numero);
//console.log(numSorteados);
}

var confereLista = function(){
var numero = document.getElementById('txtBxNumSorteados').value;
for (var i = 0; i < numSorteados.length; i++) {
  if (numero == numSorteados[i]) {
    document.write('Este numero ja foi sorteado!');
    return;
  }
}
addNumeroSorteados();
}

btnEnviaNumSorteados.onclick = confereLista;
</script>
