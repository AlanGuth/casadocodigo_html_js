<meta charset = 'UTF-8'>

<script>
//utilizando array para guardar mais de uma informação.
var numeroFibonacci = [1, 1, 2, 3, 5, 8, 13]; 
console.log(numeroFibonacci);
// para pegar o dado adiciona-se colchetes e coloca a posição do dado, sempre começando do zero.
console.log(numeroFibonacci[3]);

//podemos modificar um elemento definindo o index e atribuindo o novo dado

numeroFibonacci[3] = 'Ops!'

//para iterar utiliza-se metodos de loop
for(i = 0; i<numeroFibonacci.length; i = i + 1){
document.write(numeroFibonacci[i] + '<br>');
}

</script>
