<meta charset="utf-8">
<canvas id="tela" width="600" height="400"></canvas>
<script>
var tela = document.getElementById("tela");
var p = tela.getContext("2d");
p.fillStyle = "green";
p.fillRect(0,0,600,400);
p.fillStyle = "yellow";
p.beginPath();
p.moveTo(40,200);
p.lineTo(300,50);
p.lineTo(560,200);
p.lineTo(300,350);
p.fill();
p.fillStyle = "blue";
p.beginPath();
p.arc(300,200,90,0,2*3.14);
p.fill();
</script>
