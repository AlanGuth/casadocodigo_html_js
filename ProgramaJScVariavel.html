<meta charset="UTF-8">
<script>
//para evitar reescrever dados podemos armazenar as informações
// em variaveis, desta forma o codigo se organiza e a manutenção 
// fica facilitada por ter que alterar apenas em um lugar a informação
var idadeMaria = 15;
var idadeJoao  = 16;
var idadeCarlos = 19;

//O metodo round do objeto math é utilizado para aredondar casas decimais

document.write("a media da idade de maria ("+ idadeMaria + "), joão (" + idadeJoao + "), e Carlos ("+idadeCarlos+") é: " );
document.write(Math.round((idadeMaria + idadeJoao + idadeCarlos)/3));
document.write("<br>");

</script>
