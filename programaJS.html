<script>
//  quando utilizado sem as aspas duplas, o 
// numero é considerado campo numerico, ao aplicar operadores matematicos 
//você consegue realizar calculos
document.write("Minha idade é: ");
document.write(10+13);
document.write (" anos!");
document.write("<br>");
</script>


<script>
// sempre que utilizado aspas duplas um numero é considerado string, 
// e nesse caso o operador de soma é considerado caractere para concatenar
document.write("Minha idade é: ");
document.write("10"+"13");
document.write (" anos!");
document.write("<br>");
</script>


<script>

</script>
