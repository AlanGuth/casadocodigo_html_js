<meta charset="utf-8">
<canvas id="tela" width="600" height="900"></canvas>
<script>
  var tela = document.getElementById("tela");
  var pincel = tela.getContext("2d");
  pincel.fillStyle= "red";
  pincel.fillRect(0,0,600,100);
  pincel.fillStyle= "blue";
  pincel.fillRect(0,100,600,200);
  pincel.fillStyle= "red";
  pincel.fillRect(0,300,600,100);
  pincel.fillStyle="white";
  pincel.beginPath();
  pincel.arc(300,200,90,0,2*3.14);
  pincel.fill();

//bandeira do Laos

  pincel.fillStyle="orange";
  pincel.fillRect(0,500,600,133);
  pincel.fillStyle="green";
  pincel.fillRect(0,766,600,133);
  pincel.fillStyle="orange";
  pincel.beginPath();
  pincel.arc(300,700,50,0,2*3.14);
  pincel.fill();
//bandeira do niger
</script>
