<meta charset="utf-8">
<canvas id="tela" width="600" height="400"></canvas>
<script>
  var tela = document.getElementById("tela");
  var p = tela.getContext("2d");
  p.fillStyle = "red";
  p.fillRect(0,0,600,400);
  p.fillStyle = "white";
  p.fillRect(0,150,600,100);
  p.fillRect(150,0,100,400);
  p.fillStyle = "blue";
  p.fillRect(0,170,600,60);
  p.fillRect(170,0,60,400);
</script>
