<meta charset = 'UTF-8'>
<script>
var numeroPensando = Math.round(Math.random() * 100);
var chute = prompt('Diga o numero que acha que estou pensando <br>');
if(chute == numeroPensando){
document.write('Acertou Mizerave, o numero é: ' +numeroPensando + '<br>');
}else{
document.write('Você errou!!! o numero pensado era: ' +numeroPensando+ '<br>');
}
</script>
