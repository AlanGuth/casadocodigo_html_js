<meta charset='UTF-8'>
<!-- Bloco de HTML-->
<input type="text" id="inptNumUser"/>
<input type="submit" id="btnAdivinhar" value = "Compare com meu segredo!"/>



<!-- Bloco de JavaScript-->
<script>
// variaveis
var numeroUsuario = document.getElementById("inptNumUser");
// metodos

var numPensando = function(){
var num = Math.round(Math.random() * 10);
return num;
}
var btnAdivinhaF = function(){
var num1 = numPensando();
if ( num1 == numeroUsuario.value){
alert('Você acertou, o numero em que estava pensando era '+num1+' !');
}else{
alert('Você errou, o numero em que estava pensando era '+num1+' !');
}
numeroUsuario.value = "";
}
//main
btnAdivinhar.onclick = btnAdivinhaF;



</script>
