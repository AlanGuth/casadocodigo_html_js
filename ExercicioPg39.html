<meta charset='UTF-8'>
<script>
	//Crianto a primeira function para otimizar o lineJump
	var pulaLinha = function() {
		document.write('<br>');
		document.write('<hr>');
		document.write('<br>');
	};

	document.write('Otimize seu codigo criando metodos para pular linha!');
	pulaLinha();
	document.write('1');
	pulaLinha();
	document.write('2');
	pulaLinha();

	document.write('isso Ã© emcapsulamento!!!');
	pulaLinha();

	//Criando Function com parametros

	var drWbr = function(texto) {
		document.write('<big>' + texto + '<big>' + '<br>');
	};

	drWbr('Esta frasse foi escrita utilizando parametros em function !!!');
</script>
